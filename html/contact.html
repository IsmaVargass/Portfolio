    <section class="contact-form fade-up">
        <h2>Formulario de Contacto</h2>
        <form action="#" method="#" id="contactForm">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required minlength="2" maxlength="50" placeholder="Introduce tu nombre">
            </div>

            <div class="form-group">
                <label for="apellidos">Apellidos:</label>
                <input type="text" id="apellidos" name="apellidos" required minlength="2" maxlength="100" placeholder="Introduce tus apellidos">
            </div>

            <div class="form-group">
                <label>Género:</label>
                <input type="radio" id="masculino" name="genero" value="Masculino" required>
                <label for="masculino">Masculino</label>
                <input type="radio" id="femenino" name="genero" value="Femenino" required>
                <label for="femenino">Femenino</label>
                <input type="radio" id="otro" name="genero" value="Otro" required>
                <label for="otro">Otro</label>
            </div>

            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required placeholder="ejemplo@gmail.com">
            </div>

            <div class="form-group">
                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" rows="5" required minlength="10" maxlength="500" placeholder="Escribe tu mensaje..."></textarea>
            </div>

            <div class="form-group">
                <label for="motivo">Motivo de consulta:</label>
                <select id="motivo" name="motivo" required>
                    <option value="" disabled selected>Selecciona un motivo</option>
                    <option value="consulta-general">Consulta general</option>
                    <option value="soporte-tecnico">Soporte técnico</option>
                    <option value="sugerencia">Sugerencia</option>
                    <option value="queja">Queja</option>
                </select>
            </div>

            <div class="form-group">
                <input type="checkbox" id="terminos" name="terminos" required>
                <label for="terminos">Acepto los términos y condiciones</label>
            </div>

            <!-- Añado una alerta en el botón con el atributo onclick -->
            <div class="form-group">
                <button onclick = "alert('Este formulario aún no tiene funcionalidad, por favor envia el correo a ismaelvargasduque14@gmail.com');" >Enviar</button>
            </div>
        </form>
