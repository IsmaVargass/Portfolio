<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto | Mi Portfolio</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="aboutme.html">Sobre mí</a></li>
                <li><a href="gallery.html">Proyectos</a></li>
                <li><a href="contact.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <section class="contact-form">
        <h2>Formulario de Contacto</h2>
        <form action="#" method="#" id="contactForm">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required minlength="2" maxlength="50" placeholder="Introduce tu nombre">
            </div>

            <div class="form-group">
                <label for="apellidos">Apellidos:</label>
                <input type="text" id="apellidos" name="apellidos" required minlength="2" maxlength="100" placeholder="Introduce tus apellidos">
            </div>

            <div class="form-group">
                <label>Género:</label>
                <input type="radio" id="masculino" name="genero" value="Masculino" required>
                <label for="masculino">Masculino</label>
                <input type="radio" id="femenino" name="genero" value="Femenino" required>
                <label for="femenino">Femenino</label>
                <input type="radio" id="otro" name="genero" value="Otro" required>
                <label for="otro">Otro</label>
            </div>

            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required placeholder="ejemplo@gmail.com">
            </div>

            <div class="form-group">
                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" rows="5" required minlength="10" maxlength="500" placeholder="Escribe tu mensaje..."></textarea>
            </div>

            <div class="form-group">
                <label for="motivo">Motivo de consulta:</label>
                <select id="motivo" name="motivo" required>
                    <option value="" disabled selected>Selecciona un motivo</option>
                    <option value="consulta-general">Consulta general</option>
                    <option value="soporte-tecnico">Soporte técnico</option>
                    <option value="sugerencia">Sugerencia</option>
                    <option value="queja">Queja</option>
                </select>
            </div>

            <div class="form-group">
                <input type="checkbox" id="terminos" name="terminos" required>
                <label for="terminos">Acepto los términos y condiciones</label>
            </div>

            <div class="form-group">
                <button type="submit">Enviar</button>
                <p id="mensajeExito" style="display: none; color: rgb(13, 204, 172);">¡Mensaje enviado con éxito!</p>
            </div>
        </form>
    </section>

</body>
</html>
